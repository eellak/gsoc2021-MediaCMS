name: Python Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build the Stack
      run:  docker-compose -f docker-compose-dev.yaml build

    - name: Run DB Migrations
      run:  docker-compose -f docker-compose-dev.yaml run --rm mediacms_web_1 python manage.py migrate

    - name: Run Django Tests
      run:  docker-compose -f docker-compose-dev.yaml run mediacms_web_1 pytest

    - name: Tear down the Stack
      run:  docker-compose -f docker-compose-dev.yaml down